{% extends 'JohnWebSite/index.html' %}
{% load static %}
{% block section %}

<div class="page__container">
	<section class="blogs">
		<h1 class="blogs__h1 h1">Блог</h1>
		{% if blogs %}
		{% for blog in blogs %}
		{% include 'JohnWebSite/blog.html' %}
		{% endfor %}
		{% else %}
		<h2 class="blog__h2 h2">Блоги будут добавлены</h2>
		{% endif %}
	</section>
</div>

{% endblock %}
